<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | komachi</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div id="test-wrapper">
        <input type="button" id="test-input" value="push" />
      </div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">komachi</div>
      </div>
      <script>
        var gameInstance = UnityLoader.instantiate(
          "gameContainer",
          "Build/biulds2.json",
          { onProgress: UnityProgress }
        );
        document.getElementById("test-input").addEventListener("click", () => {
          gameInstance.SendMessage("mirai2019_dance", "getMqttValue", 0.1);
        });
      </script>
    </div>
  </body>
</html>
