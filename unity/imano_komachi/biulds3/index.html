<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | komachi</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <!-- <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/biulds3.json", {onProgress: UnityProgress});
    </script> -->
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div id="test-wrapper">
        <input type="button" id="test-input" value="push" />
        <input type="button" id="reset-input" value="reset" />
      </div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">komachi</div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
      <script>
        var gameInstance = UnityLoader.instantiate(
          "gameContainer",
          "Build/biulds3.json",
          { onProgress: UnityProgress }
        );
        var hostname = "komachi.hongo.wide.ad.jp";
        var port = 15675;
        var clientId = "123456";
        var client = new Paho.MQTT.Client(hostname, port, clientId);

        var topic = "bow/bow";

        var isRadiusSet = false;
        var radius;
        var result;

        function convertMsg2Float(str) {
          var pres1 = JSON.parse(str).pressure1;
          var pres2 = JSON.parse(str).pressure2;
          if (!isRadiusSet) {
            radius = pres2 - pres1;
            isRadiusSet = true;
          }
          if (pres2 - pres1 > radius) {
            console.log("=== minus ===");
            result = 0;
          } else {
            var rad = Math.asin((pres2 - pres1) / radius);
            rad = Math.PI / 2 - rad;
            if (0 <= rad <= (Math.PI * 2) / 9) {
              result = (rad * 9) / 4 / Math.PI;
            } else if ((2 / 9) * Math.PI < rad <= Math.PI / 2) {
              result = (rad * 9) / 5 / Math.PI + 0.1;
            } else {
              console.log("???");
            }
          }
          gameInstance.SendMessage(
            "mirai2019_dance",
            "getMqttValue",
            parseFloat(result) >= 0 ? parseFloat(result) : 0
          );
        }

        function main() {
          client.connect({
            onSuccess: function() {
              console.log("Connect Success");
              client.subscribe(topic, {
                onSuccess: function() {
                  console.log("Subscribe Success");
                },
                onFailure: function() {
                  console.log("Subscribe Failure");
                }
              });
            },
            onFailure: function() {
              console.log("Connect Failure");
            }
          });
          client.onMessageArrived = function(msg) {
            console.log(msg.payloadString);
            convertMsg2Float(msg.payloadString);
          };
        }
        var resetTrigger = document.getElementById("reset-input");
        resetTrigger.addEventListener("click", () => {
          gameInstance.SendMessage("mirai2019_dance", "getMqttValue", 0);
        });
        document.getElementById("test-input").addEventListener("click", () => {
          console.log("=== mqtt start ===");
          main();
        });
      </script>
    </div>
  </body>
</html>
